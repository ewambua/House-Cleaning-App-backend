databases:
  - name: postgres
    ipAllowList: []


services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: --fjrTYm3GNRS+QRBU--+35cDA3bOtZKSgurTvw1XA==
        sync: false
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noviction
